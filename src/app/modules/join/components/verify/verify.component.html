<section class="helper-page">

  <div class="helper-page_header">
    <img src="../../../../../assets/img/logo.svg" alt="">
  </div>

  <div class="helper-page_content">

    <h2 class="helper-page_content-title">{{title}}</h2>
    <p class="helper-page_content-text">{{text}}</p>

    <app-button *ngIf="verified"
      [click]="continue.bind(this)"
      [text]="buttonText"></app-button>

  </div>

</section>
