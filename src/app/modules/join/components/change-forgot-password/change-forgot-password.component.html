<section class="helper-page">

  <div class="helper-page_header">
    <img src="../../../../../assets/img/logo.svg" alt="logo do financo">
  </div>

  <div class="helper-page_content">

    <h2 class="helper-page_content-title">{{title}}</h2>
    <p *ngIf="text" class="helper-page_content-text">{{text}}</p>

    <form *ngIf="!verifing && !expired" [formGroup]="modelForm">

      <app-input label="Nova Senha" [control]="modelForm.get('newPassword')" [dark]="true">
        <input class="input-control" type="password" id="newPassword" 
               formControlName="newPassword" placeholder="Digite a sua nova senha">
      </app-input>

      <app-input label="Repitir Senha" [control]="modelForm.get('repeatPassword')" [dark]="true">
        <input class="input-control" type="password" id="repeatPassword" 
               formControlName="repeatPassword" placeholder="Repita a sua nova senha">
      </app-input>

      <app-button text="Redefinir senha" [click]="changePassword.bind(this)"></app-button>

    </form>

    <app-button *ngIf="!verifing && expired" text="Voltar" [click]="back.bind(this)"></app-button>

  </div>

</section>
