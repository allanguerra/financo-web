<section class="join">

  <div class="join_presentation">
    <img src="../../../../../assets/img/logo.svg" alt="logo do financo" class="join_presentation-logo">
  </div>

  <div class="join_content">
    <form [formGroup]="modelForm" class="join_content-form">

      <app-input label="E-mail" [control]="modelForm.get('email')" [dark]="isDarkMode()">
        <input class="input-control" type="text" id="email" 
               formControlName="email" placeholder="Digite seu e-mail">
      </app-input>

      <app-input label="Senha" [control]="modelForm.get('password')" [dark]="isDarkMode()">
        <input class="input-control" type="password" id="password" 
               formControlName="password" placeholder="Digite sua senha">
      </app-input>

      <app-button text="Login" (click)="login()" [disabled]="modelForm.invalid || submiting"></app-button>

      <div class="join_content-form-advice" [ngClass]="{'dark': isDarkMode()}">
        <p>Ainda n√£o tem uma conta? <a routerLink="/join/signup">clique aqui</a> e crie a sua agora mesmo.</p>
      </div>
      <div class="join_content-form-advice" [ngClass]="{'dark': isDarkMode()}">
        <p>Esqueceu sua senha? <a routerLink="/join/remember-me">clique aqui</a></p>
      </div>

    </form>
  </div>

</section>
