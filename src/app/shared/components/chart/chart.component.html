<div class="card no-border chart column">
  <div class="card_header">
    <div class="card_header-title">
      <h2 class="card_header-title">{{title}}</h2>
    </div>
  </div>
  
  <div class="card-content">
    <p-chart type="doughnut" [data]="chartData" [height]="setHeight()"></p-chart>
  </div>
</div>
